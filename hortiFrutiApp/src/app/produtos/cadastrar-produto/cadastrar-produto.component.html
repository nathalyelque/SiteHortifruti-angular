<div class="container">
    <div class="section">
        <h3 class="text-center">Cadastre um produto</h3>

        <div>
            <div class="form-group">
                <label for="nome" class="text-monospace">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite aqui o nome"
                    [(ngModel)]="produto.nome">
            </div>

            <div class="form-group">
                <label for="preco" class="text-monospace">Preço</label>
                <input type="number" name="preco" id="preco" class="form-control" placeholder="Digite aqui o preço"
                    [(ngModel)]="produto.preco">
            </div>

            <div class="form-group">
                <label for="imagem" class="text-monospace">Imagem</label>
                <input type="text" name="imagem" id="imagem" class="form-control"
                    placeholder="Digite aqui o caminho da imagem" [(ngModel)]="produto.imagem">
            </div>

            <div class="form-group">
                <label for="quantidadeEmEstoque" class="text-monospace">Quantidade em estoque</label>
                <input type="number" name="quantidadeEmEstoque" id="quantidadeEmEstoque" class="form-control"
                    placeholder="Digite aqui a quantidade em estoque" [(ngModel)]="produto.qtdEstoque">
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-info w-25" (click)="cadastrar()">Cadastrar</button>
            </div>

        </div>
    </div>
</div>
